{namespace h=Alm\AlmIconpicker\ViewHelpers}

<f:be.container
	includeCssFiles="{cssArr}"
	includeJsFiles="{jsArr}"
>
	<h1><img src="{f:uri.resource(path:'Icons/alm_iconpicker.png')}" class="img-rounded" height="64" width="64"> {f:translate(key: 'mod.header')} <small>({f:translate(key: 'mod.subheader')})</small></h1>

	<div class="icon_picker_wrapper">
		<div class="icon_picker_main">
			<input type="text" id="icon_element" name="icon_element" data-iconlist="{iconList}" />
			<div>
				<div id="icon_code">select icon and copy the code from here</div>
			</div>
		</div>
	</div>
</f:be.container>
